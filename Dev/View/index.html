<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="displayPlayersTab()">

    <header>
        <h1 class="header">Knowledge Knockout!</h1>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-item active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="help.html" class="nav-item">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="alert" id="confirmSettings">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-8 col-lg-8">
                <div class="card">
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item" onclick="displayPlayersTab()">
                                    <a class="nav-link" id="addPlayersTab">Add Players</a>
                                </li>
                                <li class="nav-item" onclick="displaySettingsTab()">
                                    <a class="nav-link" id="gameSettingsTab">Game Settings</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div id="playerForm">
                                <div class="form-group">
                                    <label for="playerName">Player Name</label>
                                    <input type="text" class="form-control" id="playerName"
                                        placeholder="Enter player name">
                                </div>
                                <br>
                                <div class="text-center">
                                    <button type="button" class="btn addButton" onclick="addPlayer()">Add
                                        Player</button>
                                </div>
                                <div id="playerList"></div>
                            </div>

                            <div id="quizSettings">
                                <label for="category">Select Category</label>
                                <select id="category" class="form-select">
                                    <option value="0">All Categories</option>
                                    <option value="9">General knowledge</option>
                                    <option value="10">Books</option>
                                    <option value="11">Film</option>
                                    <option value="12">Music</option>
                                    <option value="13">Musicals and Theatres</option>
                                    <option value="14">TV</option>
                                    <option value="15">Video Games</option>
                                    <option value="16">Board Games</option>
                                    <option value="17">Science and Nature</option>
                                    <option value="18">Computers</option>
                                    <option value="19">Maths</option>
                                    <option value="20">Mythology</option>
                                    <option value="21">Sports</option>
                                    <option value="22">Geography</option>
                                    <option value="23">History</option>
                                    <option value="24">Politics</option>
                                    <option value="25">Art</option>
                                    <option value="26">Celebrities</option>
                                    <option value="27">Animals</option>
                                    <option value="28">Vehicles</option>
                                    <option value="29">Comics</option>
                                    <option value="30">Gadgets</option>
                                    <option value="31">Anime and Manga</option>
                                    <option value="32">Cartoons and Animations</option>
                                </select>
                                <br>

                                <label for="difficultySlider">Select Difficulty</label>
                                <input type="range" min="1" max="3" value="1" class="form-range" step="1"
                                    id="difficultySlider" list="difficulty">

                                <div class="slider-labels">
                                    <span>Easy</span>
                                    <span>Medium</span>
                                    <span>Hard</span>
                                </div>
                                <br>
                                <div>
                                    <button class="btn addButton" onclick="quizSettings()">Confirm Settings</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-lg" id="playGame" onclick="playGame()">Play Game!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="google_translate_element"></div>

        <!-- <script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
    </div>
    <footer>
        <p>Questions from Open Trivia Database</p>
    </footer>
    <script src="../Control/playGame.js"></script>
    <script src="../Control/addPlayers.js"></script>
    <script src="../Control/quizNavigation.js"></script>
    <script src="../Control/quizSettings.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
